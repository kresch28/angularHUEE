<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <mdb-card class="align-items-center">
                <!--Card image-->
                <img class="organigramm-picture profile-picture mt-4" src="https://mdbootstrap.com/img/Photos/Avatars/img%20%289%29.jpg" alt="Card image cap"/>
                <!--Card content-->
                <mdb-card-body>

                    <!--Title-->
                    <mdb-card-title>
                    <p>{{ user.username}}</p>
                    </mdb-card-title>
                    <p>{{ user.role}}</p>
                </mdb-card-body>
            </mdb-card>
            <div id="tree-node-{{ node.guid }}" [ngClass]="{'tree-element-container': !0, 'tree-element-has-children': node.hasChildren()}"
                    [style.width.px]="node.width"
                    [style.height.px]="node.height">
                <div [ngClass]="{'tree-element-main': !0, dragover: node.isDragover, expanded: node.isExpanded, dragging: node.isDragging, 'tree-new-node': node.isMaker}"
                        [attr.draggable]="node.isMaker ? null : 'true'"
                        [style.width.px]="node.width"
                        [style.height.px]="node.height"
                        (drop)="node.drop($event)"
                        (dragenter)="node.dragenter($event)"
                        (dragstart)="node.dragstart($event)"
                        (dragover)="node.dragover($event)"
                        (dragend)="node.dragend()"
                        (dragleave)="node.dragleave($event)">
                    <div class="rect"
                            [style.width.px]="node.width"
                            [style.height.px]="node.height">
                        <div class="buttons">
                            <div class="delete" (click)="node.destroy()"></div>
                            <div class="toggler" (click)="node.toggle()"></div>
                            <div class="add" (click)="node.addChild()"></div>
                        </div>
                        <div class="tree-text tree-text-non-editable">
                            <span>{{ node.displayName }}</span>
                        </div>
                        <div class="tree-text tree-text-editable">
        <span contenteditable
                [innerHtml]="node.displayName"
                (blur)="onNodeBlur($event, node.guid)"></span>
                            <span class="children-count"> ({{ node.childrenCount() }})</span>
                        </div>
                    </div>
                </div>
                <div class="tree-children"
                        [style.transform]="childrenTransform"
                        *ngIf="node.isExpanded">
                    <div class="tree-elements-group">
                        <app-organigram-item
                                *ngFor="let child of node.children"
                                [nodeId]="child"
                                class="tree-node tree-child"></app-organigram-item>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm"></div>
    </div>

</div>
