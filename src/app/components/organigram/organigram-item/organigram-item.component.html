<div class="container organigramm-user-card" cdkDrag cdkDragBoundary=".organigramm-bounds" (cdkDragEnded)="itemDropped($event)">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <mdb-card class="align-items-center">
                <!--Card image-->
                <img class="organigramm-picture profile-picture mt-4" [src]="user.photoUrl == null ? 'https://mdbootstrap.com/img/Photos/Avatars/img%20%289%29.jpg' : user.photoUrl" alt="Card image cap"/>
                <!--Card content-->
                <mdb-card-body>

                    <!--Title-->
                    <mdb-card-title>
                    <h3>{{ user.displayName}}</h3>
                    </mdb-card-title>
                    <p>{{ user.role}}</p>
                    <p>{{ user | json}}</p>
                </mdb-card-body>
            </mdb-card>
        </div>
        <div class="col-sm"></div>
    </div>

</div>
