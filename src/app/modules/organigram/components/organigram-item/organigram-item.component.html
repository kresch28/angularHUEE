<div *ngIf="!hasError">
	<div *ngIf="user.displayName" class="container organigramm-user-card" cdkDrag cdkDragBoundary=".organigramm-bounds"
		 [cdkDragFreeDragPosition]="userInformation.position" (cdkDragEnded)="itemDropped($event)">
		<div class="row">
			<mdb-card class="align-items-center">
				<!--Card image-->
				<mdb-card-header>
					<mdb-card-title>{{ user.displayName}}</mdb-card-title>
				</mdb-card-header>
				<!--Card content-->
				<mdb-card-body>
					<mdb-card-img class="organigramm-picture profile-picture mt-4" [src]="user.photoURL == null ? 'https://mdbootstrap.com/img/Photos/Avatars/img%20%289%29.jpg' : user.photoURL"
								  alt="Card image cap"></mdb-card-img>
					
					<div *ngFor="let field of userInformation.additionalFields">
						{{ field.key }}: {{ field.value }}
					</div>
				</mdb-card-body>
			</mdb-card>
		</div>
	</div>
</div>
<div *ngIf="hasError" class="alert alert-danger">
	{{ error }}
</div>
